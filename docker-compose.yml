x-tanym-common: &tanym-common
  image: tanym/${CONTAINER_PREFIX}tanym
  platform: linux/amd64
  container_name: ${CONTAINER_PREFIX}tanym
  restart: always
  privileged: true
  tty: true
  stdin_open: true
  hostname: tanym
  environment:
    - NODE_ENV=${NODE_ENV}
    - RAILS_ENV=${RAILS_ENV}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    - POSTGRES_USER=${POSTGRES_USER}
    - POSTGRES_DB=${POSTGRES_DB}

services:
  tanym:
    <<: *tanym-common
    build:
      context: .
      dockerfile: docker/tanym/Dockerfile
    command: bin/rails s -b 0.0.0.0 -p 3000
    depends_on:
      postgres:
        condition: service_started

  postgres:
    image: tanym/${CONTAINER_PREFIX}postgres
    sysctls:
      net.core.somaxconn: 65535
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
      args:
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_DB: ${POSTGRES_DB}
    platform: linux/amd64
    container_name: ${CONTAINER_PREFIX}tanym-postgres
    restart: always
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./docker/postgres/postgresql.conf:/var/lib/postgresql/data/pgdata/postgresql.conf
      - ./docker/postgres/pg_hba.conf:/var/lib/postgresql/data/pgdata/pg_hba.conf
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

